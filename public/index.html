<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tag Game</title>
    <style>
      #game {
        position: relative;
        width: 800px;
        height: 600px;
        border: 1px solid #000;
      }
      .player {
        position: absolute;
        width: 20px;
        height: 20px;
        border-radius: 50%;
      }
      .tagger {
        background-color: red;
      }
    </style>
  </head>
  <body>
    <div id="game"></div>

    <script src="https://cdn.socket.io/socket.io-2.4.1.js"></script>
    <script>
      const socket = io();

      socket.on("init", (data) => {
        const { players, tagger } = data;
        for (const player of players) {
          createPlayerElement(player, tagger);
        }
      });

      socket.on("update", (player) => {
        const playerElement = document.getElementById(player.id);
        if (playerElement) {
          playerElement.style.left = `${player.x}px`;
          playerElement.style.top = `${player.y}px`;
        }
      });

      socket.on("playerDisconnected", (playerId) => {
        const playerElement = document.getElementById(playerId);
        if (playerElement) {
          playerElement.remove();
        }
      });

      socket.on("taggerSelected", (taggerId) => {
        const previousTaggerElement = document.querySelector(".tagger");
        if (previousTaggerElement) {
          previousTaggerElement.classList.remove("tagger");
        }
        const newTaggerElement = document.getElementById(taggerId);
        if (newTaggerElement) {
          newTaggerElement.classList.add("tagger");
        }
      });

      function createPlayerElement(player, tagger) {
        const playerElement = document.createElement("div");
        playerElement.id = player.id;
        playerElement.className = "player";
        playerElement.style.backgroundColor = player.color;
        playerElement.style.left = `${player.x}px`;
        playerElement.style.top = `${player.y}px`;
        if (tagger === player.id) {
          playerElement.classList.add("tagger");
        }
        document.getElementById("game").appendChild(playerElement);
      }

      // Bewegung des Spielers erfassen und an den Server senden
      document.addEventListener("keydown", (event) => {
        const movement = { x: 0, y: 0 };
        switch (event.key) {
          case "ArrowUp":
            movement.y = -10;
            break;
          case "ArrowDown":
            movement.y = 10;
            break;
          case "ArrowLeft":
            movement.x = -10;
            break;
          case "ArrowRight":
            movement.x = 10;
            break;
        }
        socket.emit("move", movement);
      });
    </script>
  </body>
</html>
